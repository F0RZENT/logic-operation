<body>
    <script>
    let login = prompt("Введите ваш логин");
    if (login === null || login === "Отмена") {
        alert("Отменено");
        }else if (login === "Админ") {
            let password = prompt("Введите ваш пароль");
            if (password === null || password === "Отмена") {
                alert("Отменено");
        } else if (password === "Я главный") {
            alert("Здравствуйте");
        } else {
            alert("Неверный пароль");
        }
            }else {
                alert("Я вас не знаю");
    }
    </script>
